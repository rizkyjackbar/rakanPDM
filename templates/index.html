<!DOCTYPE html>
<html>
<head>
    <title>Car Price Prediction</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 20px;">

    <div style="max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1 style="text-align: center; color: #333;">Car Price Prediction</h1>
        <form method="POST" action="/predict" style="display: flex; flex-direction: column; gap: 15px;">
            <label for="car_name" style="font-weight: bold; color: #555;">Car Name:</label>
            <select id="car_name" name="car_name" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                {% for car_name_option in car_names %}
                <option value="{{ car_name_option }}" {% if car_name_option == car_name %}selected{% endif %}>{{ car_name_option }}</option>
                {% endfor %}
            </select>
            
            <label for="year" style="font-weight: bold; color: #555;">Car Year:</label>
            <input type="number" id="year" name="year" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;" value="{{ year }}">
            
            <label for="mileage" style="font-weight: bold; color: #555;">Car Mileage (km):</label>
            <input type="number" id="mileage" name="mileage" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;" value="{{ mileage }}">
            
            <label for="transmission" style="font-weight: bold; color: #555;">Transmission Type:</label>
            <select id="transmission" name="transmission" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                {% for transmission_option in transmission_types %}
                <option value="{{ transmission_option }}" {% if transmission_option == transmission %}selected{% endif %}>{{ transmission_option }}</option>
                {% endfor %}
            </select>
            
            <input type="submit" value="Predict" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
        </form>
        
        {% if predicted_price_rf is not none %}
        <div style="margin-top: 20px; text-align: center;">
            <h2 style="color: #333;">Predicted Price (Random Forest): Rp {{ predicted_price_rf }}</h2>
            <h2 style="color: #333;">Predicted Price (KNN): Rp {{ predicted_price_knn }}</h2>
        </div>
        {% endif %}
    </div>

</body>
</html>
